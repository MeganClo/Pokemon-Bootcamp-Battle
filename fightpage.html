<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Pokémon Bootcamp Battles
	</title>
	<link rel="shortcut icon" href="./assets/images/pikachu-emoji.png">
	<link rel="stylesheet" href="assets/css/foundation.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
	</style>
</head>
<body>
	<div class="hero-section2">
		 
		<!--GAME SECTION-->
		<div class="grid-container">
			<h1><img id="heroHeadline2" src="https://i.imgur.com/WigFSVQ.png"></h1>
      <h3>Bootcamp Battles </h3>
			<!--USER SIDE-->
			<!--User side Pokemon information-->
			<div class="grid-x" data-equalizer data-equalize-on="medium">
				<div class="col small-6">
					<div class="card" data-equalizer-watch>
						<h5 id="userHeader">YOUR POKÉMON</h5>

						<!--User Pokemon Picture-->
						<div id="userPokemonPicture"></div>
						<div class="card-section" >
							<!-- User Pokemon Health Bar-->
							<h6 id="userPokemonName"> <img src="./assets/images/heart.png"></h6>
							<div id="userHealthBar" class="success progress" role="progressbar" tabindex="0" aria-valuenow="100" aria-valuemin="0" aria-valuetext="100 percent" aria-valuemax="100">
								<span id="userHealthStats" class="progress-meter" style="width: 100%">
									<span class="progress-meter-text"><span id="user-Health"></span> %</span>
								</span>
							</div>
							<!--User Pokemon game updates-->
							<div id="userPokemonUpdates" class="small-3 medium-4 cell">
								<h6><span id="userAttack"></span></h6>
							</div>
							<!--User Pokemon move buttons-->
							<div class="button-group">
								<button class="button attackButtons" value="5" id="move1"><p id="m1"></p></button>
								<button class="button attackButtons" value="10" id="move2"><p id="m2"></p></button>
								<button class="button attackButtons" value="15" id="move3"><p id="m3"></p></button>
								<button class="button attackButtons" value="5" id="move4"><p id="m4"></p></button>
							</div>
						</div>
					</div>
				</div>
				<!--End user Pokemon-->
				<!--RANDOM USER SECTION-->
				<div class="col small-6">
					<div class="card" data-equalizer-watch>
						<h5 id="opponentHeader">OPPONENT</h5>
						<div id="randomPokemonPicture">
						</div>
						<div class="card-section" >
							<!-- Opponent Pokemon Health Bar-->
							<h6 id="randomPokemonName"></h6>
							<div id="enemyHealthBar" class="success progress" role="progressbar" tabindex="0" aria-valuenow="100" aria-valuemin="0" aria-valuetext="100 percent" aria-valuemax="100">
								<span id="enemyHealthStats" class="progress-meter" style="width: 100%">
									<span class="progress-meter-text"><span id="enemy-health"></span>%</span>
								</span>
							</div>
							<!--OpponentPokemon-->
							<div id="randomUpdates" class="small-3 medium-4 cell">
								<h6><span id="enemyAttack"></span></h6>
							</div>
							<!--Picture placeholder-->
							<div class="randomPicture" id="randomPicture"> <img width="8%"src="./assets/images/location-pin.svg">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- The Modal -->
      <div id="myModal" class="modal">

      <!-- Modal content -->
        <div class="modal-content">
          <h3 id="win-or-lose"></h3>
          <p id="words"></p>
          <a href='fightpage.html'><button class="button">Play Again</button></a>
          <a href='highscores.html'><button class="button">Check out High Scores</button></a>
		  <img src="./assets/images/modal.png">
        </div>
      </div>


			<!--End Main container-->
		</div>
		<!--Scripts-->
		<script src="assets/js/vendor.js"></script>
		<script src="assets/js/foundation.js"></script>
		<script src="assets/js/script.js"></script>
	</div>
</body>
</html>
