<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokémonBootcamp Battles</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  </style>
</head>

<body>
  <!--Page Hero-->
  <div class="hero-section">
    <div class="hero-section-text">
      <h1><img id="heroHeadline" src="https://i.imgur.com/WigFSVQ.png"></h1>
      <h1 id="heroSubHeadline">Bootcamp Battles </h1>

      <!--Take User Name-->
      <form>
        <div class="input-group">
          <input id="submitUsername" placeholder="Enter your name" class="input-group-field" type="text">
          <a id="submitUsernamebutton" class="input-group-button button"> <strong>GO!</strong></a>
        </div>
      </form>

    </div>
  </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="callout">
          <div class="grid-x grid-padding-x">

            <div class="large-12 medium-4 cell">
            </div>
            <!--progress bar stuff https://get.foundation/sites/docs/progress-bar.html -->

            <!--USER POKEMON STUFF-->
            <div class="large-6 medium-4 cell pull-left">
              <h5><strong>YOUR POKÉMON</strong></h5>

              <!-- User Pokemon Name and Picture, has placeholder -->
              <div class="myPokemonName">Jigglypuff</div>
              <div class="myPokemonImage"> <img src="https://i.imgur.com/x7EH4rz.png" alt="jigglypuff"></div>

              <!-- User Pokemon Health Bar, currently static -->
              <!--When ready: https://get.foundation/sites/docs/progress-bar.html -->
              <img src="./assets/images/heart.png" alt="myHeart">
              <div class="success progress" role="progressbar" tabindex="0" aria-valuenow="75" aria-valuemin="0"
                aria-valuetext="75 percent" aria-valuemax="100">
                <span class="progress-meter" style="width: 75%">
                  <span class="progress-meter-text">75%</span>
                </span>
              </div>
            </div>

            <!--OPPONENT POKEMON STUFF-->
            <div class="large-6 medium-4 cell pull-right">
              <h5><strong>YOU ARE BATTLING</strong></h5>
              <!-- Opponent Pokemon Name and Picture -->
              <div class="opponentPokemonName">Pikachu</div>
              <div class="opponentPokemonImage"><img src="https://i.imgur.com/fWeYTpP.png" alt="pikachu">
              </div>
              <!-- Opponent Pokemon Health Bar-->
              <img src="./assets/images/heart.png" alt="opponentHeart">
              <div class="alert progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0"
                aria-valuetext="25 percent" aria-valuemax="100">
                <span class="progress-meter" style="width: 25%">
                  <span class="progress-meter-text">25%</span>
                </span>
              </div>
            </div>
          </div>

          <!--Gameplay section -->

          <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
              <!-- Your pokemon updates here -->
              <div id="myPokemonUpdates" class="small-3 medium-4 cell callout">
                Updates about your Pokemon go here.
              </div>
              <!-- Move selection buttons -->
              <div id="myButtonBlock" class="primary callout">
                <h5>Pick your move:</h5>
                <p>
                  <button class="button" value="5" id="move1">Move 1</button>
                  <button class="button" value="10" id="move2">Move 2</button>
                </p>
                <p>
                  <button class="button" value="15" id="move3">Move 3</button>
                  <button class="button" value="5" id="move4">Move 4</button>
                </p>
              </div>
            </div>
            <div class="large-6 medium-6 cell">
              <!-- Opponent updates here -->
              <div id="opponentPokemonUpdates"class="small-3 medium-4 cell callout">
                Updates from your opponent's Pokemon go here.
              </div>

              <!-- Opponent information -->
              <div class="primary callout">
                <div id="randomOpponentCard" class="callout">
                  <div class="small-3 small-3 cell">
                    <h5>Your Opponent</h5>
                    <!--picture placeholder-->
                    <div class="randomPicture">
                      <img class="circle" src="https://i.imgur.com/Z8n0oTX.png" alt="">
                    </div>
                    <!--Whatever details we choose-->
                    <div class="randomName">James</div>
                    <div class="randomLocation">California</div>
                  </div>
                </div>
              </div>
              <!--Local Storage Leaderboard-->
              <div id="leaderboardCard" class="callout">
                <h5>Leaderboard</h5>
                <div class="rank1">1</div>
                <div class="rank2">2</div>
                <div class="rank2">3</div>
              </div>
              <!--End Main container-->
            </div>
            <!--Scripts-->
            <script src="assets/js/vendor.js"></script>
            <script src="assets/js/foundation.js"></script>
</body>

</html>
